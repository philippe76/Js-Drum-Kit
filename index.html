<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="drum-machine">
        <div class="pad">
            <div class="drum-pad" id="heater-1">Q</div>
            <div class="drum-pad" id="heater-2">W</div>
            <div class="drum-pad" id="heater-3">E</div>
            <div class="drum-pad" id="heater-4">A</div>
            <div class="drum-pad" id="clap">S</div>
            <div class="drum-pad" id="open-HH">D</div>
            <div class="drum-pad" id="kick-hat">Z</div>
            <div class="drum-pad" id="kick">X</div>
            <div class="drum-pad" id="closed-HH">C</div>
        </div>
        <div id="display">

        </div>
    </div>
</body>
</html>
