<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="drum-machine">
        <div id="pad">
            <div class="drum-pad" id="hi-hat-1">Q
                <audio class="clip"  id="Q" src="/sounds/hi-hat-1.mp3">Hi-hat-1</audio>
            </div>
            <div class="drum-pad" id="hi-hat-2">W
                <audio class="clip"  id="W" src="/sounds/hi-hat-2.mp3">Hi-hat-2</audio>
            </div>
            <div class="drum-pad" id="hi-hat-3">E
                <audio class="clip"  id="E" src="/sounds/hi-hat-3.mp3">Hi-hat-3</audio>
            </div>
            <div class="drum-pad" id="kick-bass">A
                <audio class="clip"  id="A" src="/sounds/kick-bass.mp3">Kick-bass</audio>
            </div>
            <div class="drum-pad" id="snare">S
                <audio class="clip"  id="S" src="/sounds/snare.mp3">Snare</audio>
            </div>
            <div class="drum-pad" id="tom-4">D
                <audio class="clip"  id="D" src="/sounds/tom-1.mp3">Tom-4</audio>
            </div>
            <div class="drum-pad" id="tom-2">Z
                <audio class="clip"  id="Z" src="/sounds/tom-2.mp3">Tom-2</audio>
            </div>
            <div class="drum-pad" id="tom-3">X
                <audio class="clip"  id="X" src="/sounds/tom-3.mp3">Tom-3</audio>
            </div>
            <div class="drum-pad" id="tom-4">C
                <audio class="clip"  id="C" src="/sounds/tom-4.mp3">Tom-4</audio>
            </div>
        </div>
        <div id="display">

        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
